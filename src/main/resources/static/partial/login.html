<form class="form-horizontal" role="form" ng-submit="loginUser()">

<center><h1>Login Page</h1></center>
   <div class="form-group">
  <label for="title" class="col-sm-2 control-label"> Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="User.name" class="form-control" id="title" placeholder="User Name Here" required/>
  </div>
</div>
  

<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input pattern=".{2,10}" type="password" ng-model="User.password" class="form-control" id="year" placeholder="Password" required/>
  </div>
</div>


<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" id="create" class="btn btn-primary" value="Save"/>
  </div>
</div>
</form>
